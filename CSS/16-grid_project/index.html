<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Website</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="author">
          <h1>Francisco Ferreira</h1>
          <span class="badge">3d artist</span>
        </div>
        <nav>
          <ul class="navigation">
            <li>
              <a class="navigation-link" href="#">Work</a>
            </li>
            <li>
              <a class="navigation-link" href="#">Contact</a>
            </li>
            <li>
              <a class="navigation-link" href="#">
                <ion-icon
                  class="navigation-link-icon"
                  name="basketball-outline"
                  title="Basketball icon"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a class="navigation-link" href="#">
                <ion-icon
                  class="navigation-link-icon"
                  name="logo-instagram"
                  title="Instagram icon"
                ></ion-icon>
              </a>
            </li>
            <li>
              <a class="navigation-link" href="#">
                <ion-icon
                  class="navigation-link-icon"
                  name="logo-vue"
                  title="Vue icon"
                ></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
        <div class="hamburger-btn">
          <div class="bar1">&nbsp;</div>
          <div class="bar2">&nbsp;</div>
          <div class="bar3">&nbsp;</div>
        </div>
      </header>
      <div class="project-grid">
        <div class="project" id="eth">
          <img
            class="project-img"
            src="./images/eth.avif"
            alt="Image with two glass diamonds and a iced mountain behind"
          />
          <p class="project-overlay">View project</p>
        </div>

        <div class="project" id="alphabet">
          <img
            class="project-img"
            src="./images/alphabet.avif"
            alt="Image with letters"
          />
          <p class="project-overlay">View project</p>
        </div>
        <div class="project" id="traveler">
          <img
            class="project-img"
            src="./images/traveler.avif"
            alt="Image of a dimensional portal"
          />
          <p class="project-overlay">View project</p>
        </div>
        <div class="project" id="cube">
          <img
            class="project-img"
            src="./images/cube.avif"
            alt="Image of a 3d cube"
          />
          <p class="project-overlay">View project</p>
        </div>
        <div class="project" id="astro">
          <img
            class="project-img"
            src="./images/astro.avif"
            alt="Image of a person dressed in a space alike costume holding a lightning cross"
          />
          <p class="project-overlay white">View project</p>
        </div>
        <div class="project" id="cup">
          <img
            class="project-img"
            src="./images/cup.avif"
            alt="Caption of an cup spilling it's content"
          />
          <p class="project-overlay">View project</p>
        </div>
        <div class="project" id="insta">
          <img
            class="project-img"
            src="./images/insta.avif"
            alt="Instagram image"
          />
          <p class="project-overlay white">View project</p>
        </div>
        <div class="project" id="foam">
          <img
            class="project-img"
            src="./images/foam.avif"
            alt="Image foam in a curly pattern"
          />
          <p class="project-overlay">View project</p>
        </div>
        <div class="project" id="dimensional">
          <img
            class="project-img"
            src="./images/dimensional.avif"
            alt="Image of a dimensional portal"
          />
          <p class="project-overlay white">View project</p>
        </div>
      </div>
      <footer class="footer">
        <p>Design and built by Francisco Ferreira &copy;</p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
